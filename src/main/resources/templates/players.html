<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
<table width="100%">
    <tr>
        <th>id</th>
        <th>Nickname</th>
        <th>Character</th>
        <th>lvl</th>
        <th>Guild</th>
    </tr>
    <tr th:each = "player : ${player}">
            <td th:utext="${player.id}" ></td>
            <td th:utext="${player.nickname}"></td>
            <td th:utext="${player.character}"></td>
            <td th:utext="${player.lvl}"></td>
            <td th:utext="${player.guild}"></td>
    </tr>
</table>
<form method="post" action="add">
    <input type="text" name="Nickname" placeholder="Nickname" required="" autofocus="">
    <input type="text" name="Character" placeholder="Character" required="" autofocus="">
    <input type="number" name="Level" placeholder="Level" required="" autofocus="">
    <input type="text" name="Guild" placeholder="Guild" required="" autofocus="">
    <button type="submit">Submit</button>
</form>
<form method="post" action="filter">
    <input type="text" name="Nickname" placeholder="Enter nickname">
    <button type="submit">Find</button>
</form>
<form method="post" action="delete">
    <input type="number" name="id" placeholder="Enter id">
    <button type="submit">Delete</button>
</form>
<form method="post" action="change">
    <input type="number" name="id" placeholder="Enter id">
    <button type="submit">Change</button>
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</div>

</body>
</html>
