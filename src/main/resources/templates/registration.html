<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Please sign up</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/registration}" th:object="${user}">
        <h2 class="form-signin-heading">Please sign up</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="login" class="form-control" th:value="${user?.login}" placeholder="Username" required="" autofocus="">
        <div class="alert alert-danger" role="alert" th:if="${loginError}">[[${loginError}]]</div>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:value="${user?.password}" placeholder="Password" required="">
        <div class="alert alert-danger" role="alert" th:if="${passwordError}">[[${passwordError}]]</div>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" th:value="${user?.passwordConfirm}" placeholder="Password Confirm" required="">
        <div class="alert alert-danger" role="alert" th:if="${passwordConfirmError}">[[${passwordConfirmError}]]</div>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user?.email}" placeholder="Email" required="">
        <div class="alert alert-danger" role="alert" th:if="${emailError}">[[${emailError}]]</div>
        </p>
        <input name="_csrf" type="hidden" value="bfc62bf0-2565-4ef5-8511-081dd59a4b46">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="window.location.href='/'">Back</button>
    </form>
</div>
</body>
</html>
